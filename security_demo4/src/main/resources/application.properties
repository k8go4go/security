#spring datasource - as you can see a error coz of not configuration about the database datasource
spring.datasource.url=jdbc:mysql://localhost:3306/journal
spring.datasource.username=lee
spring.datasource.password=1234
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1

#if you wanted to remove this, you should use hibernate. 
#MySQLDialect - hibernate will find auto configuration with that 
